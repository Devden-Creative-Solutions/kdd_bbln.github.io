<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js and Babylon.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.3.1/dist/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- AR marker (you can use your own marker) -->
        <a-marker preset="hiro">
            <!-- Your 3D object -->
            <a-entity
                babylon-model="Mode/fruit.glb"
                scale="0.05 0.05 0.05"
            ></a-entity>
        </a-marker>

        <!-- Camera and light source -->
        <a-entity camera></a-entity>
        <a-light type="ambient" position="2 4 -3" intensity="0.5"></a-light>
        <a-light type="directional" position="-3 3 3" intensity="0.5"></a-light>
    </a-scene>

    <script>
        // Babylon.js scene setup
        var canvas = document.querySelector("canvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // Load your 3D object here
        BABYLON.SceneLoader.ImportMesh(
            "",
            "Mode/",
            "fruit.glb",
            scene,
            function (newMeshes) {
                // Set up any interactions or animations here if needed
            }
        );

        // Render loop
        engine.runRenderLoop(function () {
            scene.render();
        });
    </script>
</body>
</html>
